<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div class="max-w-md mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Create an Account</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 transition mt-4">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
