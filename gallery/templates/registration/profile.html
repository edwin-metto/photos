<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <div class="max-w-md mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Your Profile</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-lg"><strong>Username:</strong> {{ user.username }}</p>
            <p class="text-lg"><strong>Email:</strong> {{ user.email }}</p>
            <p class="text-lg"><strong>Password:</strong> ********** (for security reasons, password will not be shown)</p>

            <form method="POST" action="{% url 'logout' %}" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 transition">Logout</button>
            </form>
        </div>
    </div>

</body>
</html>
