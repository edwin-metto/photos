<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photo App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-indigo-600 text-white p-4">
        <div class="max-w-7xl mx-auto flex justify-between">
            <a href="{% url 'home' %}" class="font-semibold text-lg">Photo App</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="ml-4">Logout</a>
                    <a href="{% url 'profile' %}" class="ml-4">Profile</a>
                {% else %}
                    <a href="{% url 'login' %}" class="ml-4">Login</a>
                    <a href="{% url 'register' %}" class="ml-4">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-6">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
