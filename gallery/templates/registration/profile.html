<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="">
        <h1 class="text-3xl  text-center ">Your Profile</h1>

        <div class="bg-white p-6 ">
            <p class="text-lg"><strong>Username:</strong> {{ user.username }}</p>
            
            <p class="text-lg"><strong>Password:</strong> ********** </p>

            <form method="POST" action="{% url 'logout' %}" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="w-full bg-blue-600 text-white ">Logout</button>
            </form>
        </div>
    </div>

</body>
</html>
